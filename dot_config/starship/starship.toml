########################################
# prompt detail settings
########################################

[username]
disabled = false
show_always = true
style_user = "red bold"
style_root = "red bold"
# format = "user: [$user]($style) "

[directory]
truncation_length = 2
truncate_to_repo = true

## Git settings
[git_branch]
style = "bold purple"
# symbol = "🌱 "
truncation_length = 100  # no truncation
truncation_symbol = "..."

[git_status]
modified = "M"
untracked = "U"
deleted = "🗑 "
renamed = "👅"
conflicted = "🏳 "
ahead = "⇡"  # unpushed commit
behind = "😰"
diverged = "😵"

[git_state]
cherry_pick = "🍒 PICKING"

[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = "check-git-remote"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "at $output  "

### Computer Stuff

## Memory
[memory_usage]
disabled = true
threshold = 1
show_percentage = false
show_swap = true
# style = "bold dimmed green"
style = "bold gray"

# doc: https://starship.rs/config/#jobs
[jobs]
disabled = false
symbol = "🏃‍♂️ "
threshold = 1

[battery]
disabled = false
# full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "🔋 "
[[battery.display]]
threshold = 70
style = "bold green"

[time]
disabled = false
# format = "🕙[ \[$time\] ]($style)"
format = "[$time]($style) "
style = "bold green"
use_12hr = false
time_format = "%T"
utc_time_offset = "+0"
time_range="-"  # always: time_range="00:00:00-23:59:59"

[line_break]
disabled = true # separate prompt into 2 lines

