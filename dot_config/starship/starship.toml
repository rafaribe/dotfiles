## Custom time mood

[custom.time_mood]
disabled = false
command = """
set -l TIME (date +%H)
if test $TIME -le 17 -a $TIME -ge 8
    set time_symbol "🌤"
else if test $TIME -le 21 -a $TIME -ge 18
    set time_symbol "🌖"
else if test $TIME -le 4 -o $TIME -ge 22
    set time_symbol "🌙"
else
    set time_symbol "🌔"
end
echo -n $time_symbol
"""
format = "[$output]($style)  "
when = "true"